<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
        }
        .sensor-data {
            margin: 20px;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 10px;
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>ESP32 Sensor Data</h1>
    <div class="sensor-data" id="sensor-data">
        <p>Temperature: <span id="temperature">N/A</span> Â°C</p>
        <p>Humidity: <span id="humidity">N/A</span> %</p>
        <p>Pressure: <span id="pressure">N/A</span> hPa</p>
        <p>Timestamp: <span id="timestamp">N/A</span></p>
    </div>

    <script>
        async function fetchSensorData() {
            try {
                const response = await fetch('http://127.0.0.1:5000/sensor-data');
                const data = await response.json();
                document.getElementById('temperature').textContent = data.temperature;
                document.getElementById('humidity').textContent = data.humidity;
                document.getElementById('pressure').textContent = data.pressure;
                document.getElementById('timestamp').textContent = data.timestamp;
            } catch (error) {
                console.error('Error fetching sensor data:', error);
            }
        }

        setInterval(fetchSensorData, 1000);
    </script>
</body>
</html>
